<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <h1>Lista de professores</h1>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Salario</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professor: ${professores}">
                            <th class="col-1" scope="row" th:text="${professor.id}"></th>
                            <td class="col-3" th:text="${professor.name}"></td>
                            <td class="col-3" th:text="'R$ ' + ${#numbers.formatDecimal( 
                                    professor.salary, 1,'POINT', 2, 'COMMA'
                                )}"></td> <!-- 05.000,00 -->
                            <td class="col-3" th:text="${professor.status}"></td>
                            <td class="col-1">
                                <a href="#" class="btn btn-info">Detalhes</a>
                            </td>
                            <td class="col-1">
                                <a href="#" class="btn btn-warning">Editar</a>
                            </td>
                            <td class="col-1">
                                <a href="#" class="btn btn-danger">Apagar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a class="btn btn-success" href="/professor/new">Novo professor</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
