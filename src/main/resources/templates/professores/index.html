<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{fragments::head('Lista de professores')}"></head>

<body>
    <header th:replace="~{fragments::header('Lista de professores')}"></header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sal√°rio</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professor: ${professores}">
                            <th class="col-1" scope="row" th:text="${professor.id}"></th>
                            <td class="col-3" th:text="${professor.name}"></td>
                            <td class="col-3" th:text="'R$ ' + ${#numbers.formatDecimal( 
                                    professor.salary, 1,'POINT', 2, 'COMMA'
                                )}"></td> <!-- 05.000,00 -->
                            <td class="col-3" th:text="${professor.status}"></td>
                            <td class="col-1">
                                <a th:href="@{/professores/{id}(id = ${professor.id})}" class="btn btn-info">Detalhes</a>
                            </td>
                            <td class="col-1">
                                <a th:href="@{/professores/{id}/edit(id = ${professor.id})}" class="btn btn-warning">Editar</a>
                            </td>
                            <td class="col-1">
                                <a th:href="@{/professores/{id}/delete(id = ${professor.id})}" 
                                    class="btn btn-danger">Apagar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a class="btn btn-success" href="/professores/add">Novo professor</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
